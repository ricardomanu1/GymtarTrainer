version: '2.0'
session_config:
  session_expiration_time: 36000
  carry_over_slots_to_new_session: true

intents:
- afirmar
- agradecer
- analizame
- atencion
- cantidad
- despedir
- empatizar
- empatizar_bien
- estado_aburrimiento
- estado_bien
- estado_cansancio
- estado_emocion
- estado_enfado
- estado_mal
- estado_miedo
- estado_nerviosismo
- estado_soledad
- identidad
- identidad_sn
- identidad_user
- llamar
- negar
- no_solicitar
- pregunta_hora
- pregunta_dia
- saludar
- silencio
- out_of_scope

entities:
- name

slots:  
  hours:
    type: text
    influence_conversation: true
  day:
    type: text
    influence_conversation: true
  avatar:
    type: text
    influence_conversation: true
  name:
    type: text
    influence_conversation: true
  daytime:
    type: categorical    
    values:
      - morning
      - afternoon
      - evening  
    influence_conversation: true
  rol:
    type: categorical    
    values:
      - admin
      - user   
    influence_conversation: true

responses:

