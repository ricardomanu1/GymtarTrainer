# No se tiene respuesta en el dominio
  utter_out_of_scope:
  - metadata:
      subtext: informar     
    text: No sé responder esa solicitud.
  - metadata:
      subtext: informar     
    text: No sé responderte esa solicitud.
  - metadata:
      subtext: informar     
