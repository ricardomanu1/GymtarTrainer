  utter_atender:
  - metadata:
      subtext: informar     
    text: Ya veo.

# Dar la bienvenida
  utter_bienvenida:
  - metadata:
      subtext: informar    
      anatomia: m
    text: Bienvenido.
  - metadata:
      subtext: informar   
      anatomia: f
    text: Bienvenida.

