  utter_estar_mal:
  - metadata:
      subtext: informar     
    text: Mi día ha sido horrible.
  - metadata:
      subtext: informar     
    text: Horrible.
  - metadata:
      subtext: informar     
    text: Muy mal.
  - metadata:
      subtext: informar     
