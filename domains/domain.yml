  - metadata:
      subtext: informar     
    text: Bien.
  - metadata:
      subtext: informar     
    text: Correcto.
  - metadata:
      subtext: informar     
    text: Estupendo.

# agradecimientos
  utter_agradecimiento:
  - metadata:
      subtext: informar  
    text: Muchas gracias.
  - metadata:
      subtext: informar  
    text: Gracias.

# Animar
