      subtext: informar     
    text: Eres {name}.
  - metadata:
      subtext: informar     
    text: Tu nombre es {name}.

# Interes por el usuario
  utter_interes:
  - metadata:
      subtext: preguntar     
    text: ¿Qué tal {name}?
  - metadata:
      subtext: preguntar     
    text: ¿Qué tal estás {name}?
  - metadata:
      subtext: preguntar     
    text: ¿Qué te cuentas {name}?
  - metadata:
      subtext: preguntar     
    text: ¿Cómo te encuentras {name}?
